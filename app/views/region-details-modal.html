<div class="modal-header">
  <h3 class="modal-title">{{context.heading}}</h3>
</div>
<div class="modal-body">
  <dl ng-repeat="attr in context.attributes">
    <dt>{{attr.description}}</dt>
    <dd>{{context.formatNumber(context.getValue(attr.name))}}</dd>
  </dl>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">Close</button>
</div>
